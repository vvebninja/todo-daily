login:
  summary: Login user
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../models/auth.yaml#/LoginRequest"
  responses:
    "200":
      description: Login successful
      content:
        application/json:
          schema:
            $ref: "../models/auth.yaml#/AuthResponse"
    "401":
      $ref: "../shared/responses.yaml#/UnauthorizedError"

register:
  summary: Register new user
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../models/auth.yaml#/RegisterRequest"
  responses:
    "201":
      description: Registration successful
      content:
        application/json:
          schema:
            $ref: "../models/auth.yaml#/AuthResponse"
    "400":
      $ref: "../shared/responses.yaml#/BadRequestError"
